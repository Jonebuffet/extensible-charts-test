
<html>
  <head>
    <title>Embedding Vega-Lite</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.15.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.15.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.11.1"></script>
  </head>
  <body>
    <div id="vis"></div>

    <script type="text/javascript">
      function receiveMessage (event) {
        //console.log(event.data);
        var event_data = JSON.parse(event.data);
        console.log(event_data);
      
      
      var yourVlSpec = {
        $schema: 'https://vega.github.io/schema/vega-lite/v4.json',
        description: 'A simple bar chart with embedded data.',
        data: {
          values: [ event_data 
            /*
            {a: 'A', b: 28},
            {a: 'B', b: 55},
            {a: 'C', b: 43},
            {a: 'D', b: 91},
            {a: 'E', b: 81},
            {a: 'F', b: 53},
            {a: 'G', b: 19},
            {a: 'H', b: 87},
            {a: 'I', b: 52} */
          ]
        },
        mark: 'bar',
        encoding: {
          x: {field: 'Order Id', type: 'ordinal'},
          y: {field: 'Price Usd', type: 'quantitative'}
        }
      };
      
      vegaEmbed('#vis', yourVlSpec);
      }
      window.addEventListener('message', receiveMessage, false);
    </script>
  </body>
</html>
